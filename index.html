<html>

<head>
    <title>three.js css3d - periodic table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-color: #000000;
            margin: 0;
            font-family: Helvetica, sans-serif;
            ;
            overflow: hidden;
        }

        a {
            color: #ffffff;
        }

        video, audio {
            display: none;
        }

        #info {
            position: absolute;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }

        #menu {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .element {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.5);
            border: 1px solid rgba(127, 255, 255, 0.25);
            text-align: center;
            cursor: default;
            background: url("./images/bubble_blue.png");
            background-size: 100% 100%;
        }

        .element:hover {
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.75);
            border: 1px solid rgba(127, 255, 255, 0.75);
        }

        .like-ring,
        .comment-ring {
            box-sizing: border-box;
            border-radius: 50%;
            box-shadow: 0px 0px 6px rgba(0, 255, 255, 0.5);
            border-style: solid;
            border-color: rgba(127, 255, 255, 0.25);
            background: rgba(0, 0, 0, 0);
        }

        .like-ring:hover,
        .comment-ring:hover {
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.75);
        }

        .element .number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(127, 255, 255, 0.75);
        }

        .element .symbol {
            position: absolute;
            top: 40px;
            left: 0px;
            right: 0px;
            font-size: 60px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.75);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.95);
        }

        .element .details {
            position: absolute;
            bottom: 15px;
            left: 0px;
            right: 0px;
            font-size: 12px;
            color: rgba(127, 255, 255, 0.75);
        }

        .camera-container {
            border-radius: 50%;
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.5);
            border: 1px solid rgba(127, 255, 255, 0.25);
            background-color: #000000;
        }

        .camera-container canvas {
            border-radius: 50%;
            opacity: 0.5;
            position: absolute;
        }

        .camera-container img {
            width: 100%;
            height: 100%;
            opacity: 0.5;
            position: absolute;
        }

        button {
            color: rgba(127, 255, 255, 0.75);
            background: transparent;
            outline: 1px solid rgba(127, 255, 255, 0.75);
            border: 0px;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 0.5);
        }

        button:active {
            color: #000000;
            background-color: rgba(0, 255, 255, 0.75);
        }
    </style>
</head>

        const scaleRing = (val, domain, range) => {
            return range[0] + ((val - domain[0]) / (domain[1] - domain[0])) * (range[1] - range[0]);
        }

        const dynamicRScale = (r, domain) => {
            const range = [80, 120];
            return range[0] + (range[1] - range[0]) * (r - domain[0]) / (domain[1] - domain[0]);
        }

        const loadAudio = (file) => {
            const audio = document.getElementById('audio');
            audio.src = URL.createObjectURL(file);
            audio.load();
            audio.play();
            var context = new AudioContext();
            var src = context.createMediaElementSource(audio);
            var analyser = context.createAnalyser();

            src.connect(analyser);
            analyser.connect(context.destination);
            analyser.fftSize = 256;
            var bufferLength = analyser.frequencyBinCount;

            var dataArray = new Uint8Array(bufferLength);

            let count = 0;
            const colors = [[65, 32, 137], [17, 101, 171], [58, 176, 53], [245, 182, 27], [231, 32, 25]];

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            document.getElementById('container').appendChild(renderer.domElement);

            controls = new THREE.TrackballControls(camera, renderer.domElement);
            controls.rotateSpeed = 0.5;
            controls.minDistance = 500;
            controls.maxDistance = 6000;
            controls.addEventListener('change', render);

            transform(targets.grid, 80000);

            window.addEventListener('resize', onWindowResize, false);
        }

        function transformOnePlanet(object, duration) {
            const targetX = Math.random() * 3000 - 1500;
            const targetY = Math.random() * 3000 - 1500;
            const targetZ = Math.random() * 3000 - 1500;
            new TWEEN.Tween(object.position)
                .to({ x: targetX, y: targetY, z: targetZ }, Math.random() * duration + duration)
                .easing(TWEEN.Easing.Exponential.InOut)
                .start();
            new TWEEN.Tween(this)
                .to({}, duration * 2)
                .onUpdate(render)
                .start();
        }

        function transform(targets, duration) {
            TWEEN.removeAll();
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                var target = targets[i];

                new TWEEN.Tween(object.position)
                    .to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
                    .easing(TWEEN.Easing.Linear.None)
                    .start();

                new TWEEN.Tween(object.rotation)
                    .to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
                    .easing(TWEEN.Easing.Linear.None)
                    .start();
            }

            new TWEEN.Tween(this)
                .to({}, duration * 2)
                .onUpdate(render)
                .start();

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

            render();

        }

        function animate() {

            requestAnimationFrame(animate);

            TWEEN.update();

            controls.update();

        }

        function render() {

            renderer.render(scene, camera);

        }

    </script>


</body>

</html>
